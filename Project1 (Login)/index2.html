<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
 <div class="home">
    <section class="form-app" >
        <div class="leftsection box" >
            <div class="boxx">
            <img src="./images.jpg" alt="" id="img-apply">
        </div>
    </div>
        <div class="rightsection box" >
            <div class="rightdiv" >

                <form action="/login" method="get" class="form-login">
                    <h3 id="logoo">Login</h3>
                    <div class="emaildiv">
                    <label for=""  id="labelemail">Email Adress <span>*</span></label>
                    <input  required type="email" id="input-email" placeholder="Enter your email">
                </div>
                <div class="passworddiv">
                    <label for="" id="labelpassword">Password <span>*</span></label>
                    <input required type="password" id="input-password" placeholder="Enter your password">
                </div>
                <div class="submit">
                    <input type="submit" value="Login" id="login">
                </div>
                </form>
                <h6 id="or">or</h6>
                <div class="google">
                    <a href="/login/google" id="google">
                        <img id="google-icon" src="https://webimages.mongodb.com/_com_assets/cms/kr6fvgdym4qzsgqo3-Google%20Icon.svg?auto=format%252Ccompress" alt="SSO provider logo" class=" css-lvknyb">
                        <span id="asd">Sign in with Google</span>
                        
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
